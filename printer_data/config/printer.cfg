#####################################################################
#   Macros
#####################################################################

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    QUAD_GANTRY_LEVEL
    G28
    G0 X150 Y150 Z30 F3600
    RESTORE_GCODE_STATE NAME=STATE_G32
   
[gcode_macro PRINT_START]
#   Use PRINT_START for the slicer starting script
gcode:
  #SET PARAMETERS
  {% set bedtemp = params.BED|int %}
  {% set hotendtemp = params.HOTEND|int %}
  {% set chambertemp = params.CHAMBER|default(0)|int %}
  {% set z_offset = params.ZOFFSET|default(0.000)|float %}
  
  #HOME THE PRINTER
  STATUS_HOMING #set SB led status
  M117 Homing the printer...
  G90 #set absolute positioning
  M107 #turn off parts fan
  G28 #home all axis
  
  #PREPARE FOR HEAT SOAK
  STATUS_BUSY #set SB led status
  M117 Preparing for heat soak...
  G0 X150 Y149 Z100 F3600 #move hotend a sufficent distance from heated bed for heat soak
  M106 S255 #set part fan to full speed to circulate chamber air  
  
  #PRE-HEAT BED
  STATUS_HEATING #set SB led status
  M117 Preheating bed...
  M190 S{bedtemp} 
  
  #WAIT FOR CHAMBER TEMPERATURE
  M117 Waiting for chamber temperature...
  TEMPERATURE_WAIT SENSOR="temperature_sensor chamber" MINIMUM={chambertemp}
  M107 #turn off part fan
  
  #PRE-HEAT NOZZLE
  STATUS_HEATING #set SB led status
  M117 Preheating nozzle...
  M109 S150 # set nozzle to 150
  
  #TRAM THE GANTRY
  STATUS_LEVELING #set SB led status
  M117 Homing Z axis...  
  G28 Z #home Z axis
  M117 Quad gantry level...
  QUAD_GANTRY_LEVEL #QGL for v2.4
  M117 Re-homing Z axis...  
  G28 Z #home Z axis

  #BED MESH
  STATUS_MESHING #set SB led status
  M117 Bed meshing...
  BED_MESH_CALIBRATE
  
  #PRE-HEAT NOZZLE FOR CLEANING
  STATUS_HEATING #set SB led status
  M117 Preheating nozzle...
  M109 S190 #start warming the nozzle up
  
  #CLEAN NOZZLE
  STATUS_CLEANING #set SB led status
  M117 Cleaning nozzle...
  CLEAN_NOZZLE
  G0 Z25 #raise nozzle
  M106 S255 #set part fan to cool nozzle  
  M109 S150 #cool nozzle to 150 for Z probe
  M107 #turn off part fan 
  
  #PROBE CALIBRATE
  STATUS_CALIBRATING_Z #set SB led status
  M117 Calibrating Z probe...
  G0 X150 Y149 Z25 #move to bed centre
  CARTOGRAPHER_TOUCH
  
  #LOAD SKEW CORRECTION
  M117 Loading skew correction profile...
  SKEW_PROFILE LOAD=CaliFlowerv2
  
  #MOVE TO FRONT AND HEAT NOZZLE
  G90
  G0 X2 Y20 F3600
  STATUS_HEATING #set SB led status
  M117 Heating hotend to printing temp...
  M109 S{hotendtemp}
  
  #PRINT PURGE LINE
  STATUS_PRINTING #set SB led status
  M117 Printing purge line...
  PURGE_LINE

  #START PRINT
  M117 Printing...
   
[gcode_macro PURGE_LINE]
gcode:
	G92 E0 #reset Extruder
    G1 X2 Y20 Z0.3 F6000 #move to start position
    G1 X2 Y200.0 Z0.3 F1500.0 E15 #draw the first line
    G92 E0 #reset Extruder
    G1 Z2.0 F3000 #raise Z to safe distance

[gcode_macro PREHEAT]
gcode:
  G90 #set absolute positioning
  G28 #home all axis
  QUAD_GANTRY_LEVEL #V2.4 
  G0 X150 Y150 Z100 F3600 ## Move hotend a sufficent distance from heated bed for heat soak
  M106 S255 #set parts fan to full speed, helps circulate chamber air
  STATUS_HEATING #Set LED status
  SET_HEATER_TEMPERATURE HEATER=heater_bed TARGET=110 #For ABS

[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 10, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    SET_SKEW CLEAR=1
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END
    STATUS_OFF #Set LED status
    M117 Finished...

