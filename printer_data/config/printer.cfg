#####################################################################
#   Board Details
#####################################################################

# Voron Leviathan V1.2
## Katapult
# Micro-controller Architecture: "STMicroelectronics STM32"
# Processor model: "STM32F446"
# Build Katapult deployment application: "32KiB bootloader"
# Clock Reference: "12 Mhz crystal"
# Communication inferface: "USB (on PA11/PA12)"
# Support reset button double click
# Enable Status LED
## Klipper
# Micro-controller Architecture: "STMicroelectronics STM32"
# Processor model: "STM32F446"
# Bootloader offset: "32KiB bootloader"
# Clock Reference: "12 Mhz crystal"
# Communication inferface: "USB to CAN bus bridge (USB on PA11/PA12)"
# CAN bus interfance: "CAN Bus (on PB5/PB6)"
# CAN bus speed: "1000000"

# BigTreeTech SB2209 (RP2040)
## Katapult
# Processor: "Raspberry Pi RP2040" 
# Build Katapult deployment application: "16KiB bootloader"
# Communication inferface: "CAN bus"
# CAN bus speed: "1000000"
# Support reset button double click
# Enable Status LED
# Status LED GPIO Pin: "gpio26"
## Klipper
# Processor: "Raspberry Pi RP2040" 
# Bootloader offset: "16KiB bootloader"
# Communication inferface: "CAN bus"
# CAN bus speed: "1000000"
# GPIO pins to set at startup: "gpio26"

#####################################################################
#   Klipper Includes
#####################################################################

[include mainsail.cfg]
[include stealthburner_leds.cfg]
[exclude_object]
[skew_correction]
#[auto_speed]
#[include adxl.cfg]
#[include shaketune.cfg]
#[include auto_speed.cfg]
[include nevermore.cfg]
[include nozzle_scrub.cfg]

#####################################################################
#   MCU Settings
#####################################################################

[mcu] # Obtain definition by "ls -l /dev/serial/by-id/" then unplug to verify
canbus_uuid: e7d3a6f906c6

[mcu EBBCan]
canbus_uuid: 91e36b20c680

[mcu scanner]
canbus_uuid: a8a32d1fc433   

#####################################################################
#   Printer Settings
#####################################################################

[printer]
kinematics: corexy
max_velocity: 500 #Recommended velocity: 710
max_accel: 30000  #Recommended accel: 46174
max_z_velocity: 15  #Max 15 for 12V TMC Drivers, can increase for 24V
max_z_accel: 350
square_corner_velocity: 5.0

#####################################################################
#   X/Y Stepper Settings
#####################################################################

##  B Stepper - Left - LDO-42STH48-2504MAC(F)
##  Connected to HV STEPPER 0
##  Endstop connected to EBBCan:gpio24
[stepper_x]
step_pin: PB10
dir_pin: PB11
enable_pin: !PG0
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400  #0.9 degree stepper
endstop_pin: EBBCan:gpio24
position_min: 0
position_endstop: 300
position_max: 300
homing_speed: 25   #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##  TMC5160
[tmc5160 stepper_x]
cs_pin: PE15
spi_bus: spi4
#diag0_pin: ^!PG1
interpolate: false
run_current: 1.38  #Max 1.7 amp
sense_resistor: 0.075
stealthchop_threshold: 0

##  A Stepper - Right - LDO-42STH48-2504MAC(F)
##  Connected to HV STEPPER 1
##  Endstop connected to Y-ENDSTOP
[stepper_y]
step_pin: PF15
dir_pin: !PF14
enable_pin: !PE9
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 400  #0.9 degree stepper
endstop_pin: PC2
position_min: 0
position_endstop: 306
position_max: 306
homing_speed: 25  #Max 100
homing_retract_dist: 5
homing_positive_dir: true

##  TMC5160
[tmc5160 stepper_y]
cs_pin: PE11
spi_bus: spi4
#diag0_pin: ^!PE10
interpolate: false
run_current: 1.38  #Max 1.7 amp
sense_resistor: 0.075
stealthchop_threshold: 0
 
#####################################################################
#   Z Stepper Settings
#####################################################################

## Z0 Stepper - Front Left - LDO-42STH48-2004AC
##  Connected to STEPPER 0
##  Endstop connected to Z-ENDSTOP
[stepper_z]
step_pin: PD4
dir_pin: !PD3
enable_pin: !PD7
rotation_distance: 40
gear_ratio: 80:16  
microsteps: 32
endstop_pin: probe:z_virtual_endstop # use cartographer as virtual endstop
#position_endstop: -0.5
position_max: 280
#position_min: -5
#homing_speed: 8
#second_homing_speed: 3
homing_retract_dist: 0 # cartographer needs this to be set to 0

##  TMC2209
[tmc2209 stepper_z]
uart_pin: PD5
#diag_pin: ^!PD6
interpolate: false
run_current: 0.9 #Max 1.4 amp
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z1 Stepper - Rear Left - LDO-42STH48-2004AC
##  Connected to STEPPER 1
[stepper_z1]
step_pin: PC12
dir_pin: PC11
enable_pin: !PD2
rotation_distance: 40
gear_ratio: 80:16 
microsteps: 32

##  TMC2209
[tmc2209 stepper_z1]
uart_pin: PD0
#diag_pin: ^!PD1
interpolate: false
run_current: 0.9 #Max 1.4 amp
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z2 Stepper - Rear Right - LDO-42STH48-2004AC
##  Connected to STEPPER 2
[stepper_z2]
step_pin: PC9
dir_pin: !PC8
enable_pin: !PC10
rotation_distance: 40
gear_ratio: 80:16 
microsteps: 32

##  TMC2209
[tmc2209 stepper_z2]
uart_pin: PA8
#diag_pin: ^!PA15
interpolate: false
run_current: 0.9 #Max 1.4 amp
sense_resistor: 0.110
stealthchop_threshold: 0

##  Z3 Stepper - Front Right - LDO-42STH48-2004AC
##  Connected to STEPPER 3
[stepper_z3]
step_pin: PG7
dir_pin: PG6
enable_pin: !PC7
rotation_distance: 40
gear_ratio: 80:16 
microsteps: 32

##  TMC2209
[tmc2209 stepper_z3]
uart_pin: PG8
#diag_pin: ^!PC6
interpolate: false
run_current: 0.9 #Max 1.4 amp
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Extruder
#####################################################################

##  Connected to EBBCan
##  Heater - HEATER
##  Thermistor - TH0
[extruder]
step_pin: EBBCan:gpio18
dir_pin: EBBCan:gpio19
enable_pin: !EBBCan:gpio17
#rotation_distance: 22.407257 #CW2 calibrated
#gear_ratio: 50:10 #Stealthburner/Clockwork 2
#microsteps: 32 #CW2
rotation_distance: 48.021 #G2 calibrated
gear_ratio: 9:1 #G2 
microsteps: 16 #G2
full_steps_per_rotation: 200    #200 for 1.8 degree, 400 for 0.9 degree
nozzle_diameter: 0.400
filament_diameter: 1.75
max_extrude_cross_section: 20
max_extrude_only_distance: 500
heater_pin: EBBCan:gpio7
sensor_type: ATC Semitec 104NT-4-R025H42G #E3D Revo Voron
sensor_pin: EBBCan:gpio27
#pullup_resistor: 2200
min_temp: 10
max_temp: 310
max_power: 1.0
min_extrude_temp: 180
#control = pid
#pid_kp = 26.213
#pid_ki = 1.304
#pid_kd = 131.721

# sensor_type: MAX31865
# sensor_pin: EBBCan:gpio9
# spi_software_sclk_pin: EBBCan:gpio10
# spi_software_mosi_pin: EBBCan:gpio8
# spi_software_miso_pin: EBBCan:gpio11
# rtd_nominal_r: 100
# rtd_reference_r: 430
# rtd_num_of_wires: 2

##  Connected to EBBCan
[tmc2209 extruder]
uart_pin: EBBCan:gpio20
interpolate: false
#run_current: 0.6 #Moons CSE14HRA1L410A-01
run_current: 0.6 #G2 LDO
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: PG11 # SSR Pin - HEATBED
sensor_type: Generic 3950 # Use "Generic 3950" for Keenovo heater
sensor_pin: PA1 #TH0
pullup_resistor: 2200 #LDO Leviathan pullup
max_power: 0.6
min_temp: 10
max_temp: 120
#pwm_cycle_time: 0.02 #50hz
#control: pid
#pid_kp = 38.486
#pid_ki = 0.923
#pid_kd = 401.215

#####################################################################
#   Thermistors
#####################################################################

[temperature_sensor chamber]
sensor_type: Generic 3950
sensor_pin: PA2
pullup_resistor: 2200 #LDO Leviathan pullup

[temperature_sensor raspberry_pi]
sensor_type: temperature_host
min_temp: 10
max_temp: 100

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28

[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: scanner
min_temp: 0
max_temp: 105

#####################################################################
#   Cartographer
#####################################################################

# CARTOGRAPHER_THRESHOLD_SCAN MIN=500 MAX=2500 QUALIFY_SAMPLES=5 VERIFY_SAMPLES=50 STEP=200 TARGET=0.03

[scanner]
mcu: scanner          
x_offset: 0                          
y_offset: 21.1                         
mesh_main_direction: x
sensor: cartographer
sensor_alt: carto #alternate name to call commands. CARTO_TOUCH etc
#scanner_touch_z_offset: 0.05 #this is the default and will be overwritten and added to the DO NOT SAVE area by using UI to save z offset
backlash_comp: 0.00494
mesh_runs: 2

